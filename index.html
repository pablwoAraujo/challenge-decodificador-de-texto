<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Decodificador</title>
</head>

<body>
  <div class="header">
    <a href="."><img class="logo" src="./assets/Logo.png" alt="Girl in a jacket" height="30px"></a>
  </div>

  <div class="main">
    <div class="column sixty">
      <div class="container-textarea">
        <textarea id="input" class="textarea input" placeholder="Digite seu texto"></textarea>
      </div>
      <div class="container-warning">
        <span class="warning">* Apenas letras minúsculas e sem acento.</span>
      </div>
      <div class="container-button">
        <button onclick="criptografar()" class="button button-blue">Criptografar</button>
        <button onclick="descriptografar()" class="button">Descriptografar</button>
      </div>
    </div>

    <div class="column forty">
      <div class="secondColumn">
        <div id="no-output-container" class="visible">
          <img class="img" src="./assets/hacker.gif" alt="Girl in a jacket">
          <h1>Nenhuma mensagem encontrada</h1>
          <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
        </div>

        <div id="output-container" class="output-container hidden">
          <textarea id="output" class="textarea output" readonly></textarea>
          <button onclick="copiarTexto()" class="button button-blue">Copiar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Desenvolvido por <a class="credits" href="https://github.com/pablwoAraujo" target="_blank">Pablwo Araújo</a></p>
  </div>

  <script src="./main.js" defer></script>
</body>

</html>
