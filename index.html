<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Decodificador</title>
</head>
<body>
  <div class="header">
    <img src="./assets/Logo.png" alt="Girl in a jacket" height="30px">
  </div>
  <div class="main">
    <div class="column sixty">
      <div class="container-textarea">
        <textarea id="input" class="textarea" placeholder="Digite seu texto"></textarea>
      </div>
      <div class="container-warning">
        <span class="warning">* Apenas letras minúsculas e sem acento.</span>
      </div>
      <div class="container-button">
        <button class="button button-blue">Criptografar</button>
        <button class="button">Descriptografar</button>
      </div>
    </div>
    <div class="column forty">
      <div class="teste">
        <img  class="img" src="./assets/hacker.gif" alt="Girl in a jacket" >
        <h1>Nenhuma mensagem encontrada</h1>
        <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Desenvolvido por <span class="credits">Pablwo Araújo</span></p>
  </div>
</body>
</html>
